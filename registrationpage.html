<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("book3.jpg"); /* Put your image path */
            background-size: cover;       /* Makes the image cover the whole screen */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat; /* Prevents repeating */
            background-attachment: fixed; /* Keeps image fixed when scrolling */
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.90); /* Slight transparent box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 450px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="tel"],
        .registration-form input[type="date"],
        .registration-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .registration-form button {
            width: 48%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit { background-color: #4CAF50; color: white; }
        .reset { background-color: #f44336; color: white; float: right; }

        .links {
            text-align: center;
            margin-top: 15px;
            clear: both;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <form class="registration-form" action="submit_registration.php" method="post">
        <h2>Registration</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="Male" required> Male
        <input type="radio" id="female" name="sex" value="Female" required> Female
        <input type="radio" id="other" name="sex" value="Other" required> Other

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Languages Known:</label>
        <input type="checkbox" name="language[]" value="English"> English
        <input type="checkbox" name="language[]" value="Hindi"> Hindi
        <input type="checkbox" name="language[]" value="Telugu"> Telugu
        <input type="checkbox" name="language[]" value="Other"> Other

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <button type="submit" class="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>

        <div class="links">
            <a href="login.html">Login</a>
            <a href="index.html">Homepage</a>
        </div>
    </form>

</body>
</html>
