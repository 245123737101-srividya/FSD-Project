<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("book3.jpg"); /* <-- Add your image path here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            padding: 20px;
            margin: 0;
        }

        /* Transparent effect for readability */
        table, h2, .buttons, .links {
            background: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            width: 90%;
            margin: 20px auto;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
        }

        .buttons {
            width: 90%;
            margin: 20px auto;
            text-align: center;
            background: rgba(255,255,255,0.9);
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .update {
            background-color: #007BFF;
            color: white;
        }

        .checkout {
            background-color: #4CAF50;
            color: white;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Shopping Cart</h2>

    <table id="cartTable">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Quantity</th>
                <th>Price (₹)</th>
                <th>Total (₹)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Alchemist</td>
                <td>Paulo Coelho</td>
                <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
                <td>200</td>
                <td>200</td>
            </tr>

            <tr>
                <td>Rich Dad Poor Dad</td>
                <td>Robert Kiyosaki</td>
                <td><input type="number" value="2" min="1" onchange="updateTotal(this)"></td>
                <td>300</td>
                <td>600</td>
            </tr>

            <tr>
                <td>Atomic Habits</td>
                <td>James Clear</td>
                <td><input type="number" value="1" min="1" onchange="updateTotal(this)"></td>
                <td>350</td>
                <td>350</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Grand Total</th>
                <th id="grandTotal">1150</th>
            </tr>
        </tfoot>
    </table>

    <div class="buttons">
        <button class="update" onclick="updateCart()">Update Cart</button>
        <button class="checkout" onclick="checkout()">Checkout</button>
    </div>

    <div class="links">
        <a href="index.html">Back to Homepage</a>
    </div>

    <script>
        function updateTotal(input) {
            let row = input.parentElement.parentElement;
            let quantity = parseInt(input.value);
            let price = parseInt(row.cells[3].innerText);
            row.cells[4].innerText = quantity * price;
            updateGrandTotal();
        }

        function updateGrandTotal() {
            let table = document.getElementById("cartTable");
            let total = 0;
            for (let i = 1; i < table.tBodies[0].rows.length; i++) {
                total += parseInt(table.tBodies[0].rows[i].cells[4].innerText);
            }
            document.getElementById("grandTotal").innerText = total;
        }

        function updateCart() {
            alert("Cart updated successfully!");
            updateGrandTotal();
        }

        function checkout() {
            alert("Proceeding to checkout...");
        }

        updateGrandTotal();
    </script>

</body>
</html>
